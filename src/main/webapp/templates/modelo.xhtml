<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Sistema para auxílio de geolocalização e monitoramento de transporte público</title>

	<h:outputStylesheet library="css" name="estilos.css" />
	<!--serve para carregar o arquivo css na página -->

</h:head>
<h:body>

	<p:growl id="mensagem" />


	<div id="geral">

		<div id="topo" class="divTopo">
			<p:graphicImage library="images" name="banner.jpg"
				styleClass="imagemCentralizada" />
		</div>

		<div id="cabecalho" class="divCabecalho">
			<h:form>
				<p:menubar>				

					<p:submenu label="Cadastros">

						<p:menuitem value="Ponto" url="/pages/pontos.xhtml"/>
						<p:menuitem value="Linha" url="/pages/linhas.xhtml"/>
						<p:menuitem value="Ponto_Linha" url="/pages/ponto_linha.xhtml"/>
						<p:menuitem value="Dispositivo" url="/pages/dispositivos.xhtml"/>
						<p:menuitem value="Linha_Dispositivo" url="/pages/linha_dispositivo.xhtml"/>
						

					</p:submenu>					

					<p:submenu label="Buscar Ponto (teste)">
						<p:menuitem value="Buscar Ponto" url="/pages/buscarPonto.xhtml"/>
					</p:submenu>

				</p:menubar>
			</h:form>
		</div>

		<div id="conteudo">

			<ui:insert name="conteudo" />

		</div>

	</div>


</h:body>
</html>
